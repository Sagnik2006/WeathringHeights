<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
     <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City Name" spellcheck="false">
            <button><img src="imag/pngwing.com.png" alt="" id="btn"></button>

            <script>
                const searchBox = document.querySelector(".search input");
                const searchBtn = document.getElementById("btn");
                searchBtn.addEventListener("click",function(){
                    checkWeather(searchBox.value);
                    
                })
            </script>
        </div>
        <div class="weather" id="weather">
            <img src="imag/cloudy_rain.png" class="weather-icon" id="rain">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">
                <div class="col">
                    <img src="imag/humidity.png" alt="" id="hum">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imag/wind.png" alt="">
                    <div>
                        <p class="wind">10 Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
         </div>
     </div>
</body>
</html>
